<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag & Drop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
<div id="left">
    <div class="list" draggable="true"><i class="fa fa-envelope" style="font-size:25px;color:darkgray"> List item 1</i></div>
     <div class="list" draggable="true"><i class="fa fa-envelope" style="font-size:25px;color:darkgray"> List item 2</i></div>
    <div class="list" draggable="true"><i class="fa fa-envelope" style="font-size:25px;color:darkgray"> List item 3</i></div>
    <div class="list" draggable="true"><i class="fa fa-envelope" style="font-size:25px;color:darkgray"> List item 4</i></div>
</div>
<div id="right">
    <!-- <div class="list" draggable="true"><i class="fa fa-envelope" style="font-size:25px;color:darkgray"> List item 4</i></div> -->
</div>
</div>
<script>
    let lists = document.getElementsByClassName('list');
    let rightBox = document.getElementById('right');
    let leftBox = document.getElementById('left');
     for(list of lists){
        list.addEventListener('dragstart',function(e){
            let selected = e.target;
            rightBox.addEventListener('dragover',function(e){
                e.preventDefault();
            });
            rightBox.addEventListener('drop',function(e){
                rightBox.appendChild(selected);
               selected = null;
        });
        leftBox.addEventListener('dragover',function(e){
            e.preventDefault();
        });
        leftBox.addEventListener('drop',function(e){
            leftBox.appendChild(selected);
           selected = null;
    });
})
     }
</script>
</body>
</html>
